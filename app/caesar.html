<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Tailwind CSS-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Caesar Cypher</title>
</head>
<body class="antialiased bg-gray-200 min-h-screen" style="font-family: 'Poppins',serif;">
<div class="flex flex-col h-screen items-center justify-center">
    <div class="bg-white p-8 shadow-md">
        <!-- Title -->
        <h1 class="text-lg font-extrabold mt-2">Caesar Cypher</h1>
        <h2 class="text-sm text-gray-400 mb-8">Vanilla JS</h2>

        <!-- Form -->
        <form class="flex flex-col">
            <label class="text-sm mb-1">Cypher key</label>
            <input class="mb-4 bg-gray-200 px-4 py-2 focus:outline-none text-sm"
                   data-cy="cypher-key"
                   max="25"
                   min="1"
                   name="cypher-key"
                   required
                   type="number"
                   value="1"
            />

            <textarea class="bg-gray-200 w-64 mb-4 resize-none h-32 focus:outline-none p-4 text-sm"
                      data-cy="cypher-msg" placeholder="Enter a text to cypher..."></textarea>

            <button class="bg-blue-800 text-white py-6 focus:outline-none hover:bg-blue-600 transition ease-in-out"
                    data-cy="cypher-btn"
                    type="button">Cypher
            </button>
        </form>

        <!-- Result -->
        <p class="mt-4 text-green-600" data-cy="cypher-result" id="result"></p>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
